<body>
<div class="design">
    <h3>To find sessions for user/s with lastname Harris</h3>
    <p>SELECT S.SessionID, S.SessionTitle, U.UserID FROM Sessions S</br>
        LEFT JOIN SessionParticipants SP ON S.SessionID = SP.SessionID</br>
        INNER JOIN Users U on SP.UserID = U.UserID</br>
        WHERE U.LastName = 'Harris'</p>
</div>
